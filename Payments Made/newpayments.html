<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap Example</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

    <style>
    .logo {
      max-width: 50px;
      height: auto;
    }
    </style>
</head>
<body>
<div id="sidebar"></div>
<div id="header"></div>


      <div class="col-9 p-2">
        <div class="container">
          <ul class="nav nav-tabs">
            <li class="nav-item">
              <a class="nav-link"  href="./account.html">Bill Payment</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#tab2">Vendor Advance</a>
            </li>
          </ul>
      
          <div class="tab-content">
            <div class="tab-pane fade show active" id="tab1">
              <div class="form-container">
                <form>
                  <br>
                  <div class="form-group">
                    <label for="vendorname">Vendor Name<span class="required-field">*</span></label></label>
                    <select class="form-control" id="paymentMode" required>
                      <option value="v1">Vendor 1</option>
                      <option value="v2">Vendor 2</option>
                      <option value="v3">Vendor 3</option>
                    </select>
                  </div>
                  <hr>

                  <div class="form-group">
                    <label for="paymentNumber">Payment#<span class="required-field">*</span></label>
                    <input type="text" class="form-control" id="paymentNumber" required>
                  </div>
                  <div class="form-group">
                    <label for="paymentMade">Payment Made<span class="required-field">*</span></label>
                    <input type="text" class="form-control" id="paymentMade" required>
                  </div>

                  <div class="form-group">
                    <label for="tds">TDS</label>
                    <select class="form-control" id="tds" required>
                      <option value="v0">Select a Tax</option>
                      <option value="v1">Vendor 1</option>
                      <option value="v2">Vendor 2</option>
                      <option value="v3">Vendor 3</option>
                    </select>
                  </div>


                  <div class="form-group">
                    <label for="paymentDate">Payment Date<span class="required-field">*</span></label>
                    <input type="text" class="form-control" id="paymentDate" required>
                  </div>
                  <div class="form-group">
                    <label for="paymentMode">Payment Mode</label>
                    <select class="form-control" id="paymentMode">
                      <option value="cash">Cash</option>
                      <option value="credit">Credit</option>
                      <option value="debit">Debit</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="paidThrough">Paid Through<span class="required-field">*</span></label>
                    <select class="form-control" id="paidThrough" required>
                      <option value="bank">Bank</option>
                      <option value="paypal">PayPal</option>
                      <option value="creditCard">Credit Card</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="depositto">Deposit to<span class="required-field">*</span></label>
                    <select class="form-control" id="depositto" required>
                      <option value="v1">Vendor 1</option>
                      <option value="v2">Vendor 2</option>
                      <option value="v3">Vendor 3</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="reference">Reference</label>
                    <input type="text" class="form-control" id="reference">
                  </div>
                </form>
              </div>
              <div class="form-group">
                  <label for="notes">Notes (Internal use. Not visible to vendor)</label>
                  <textarea class="form-control" id="notes"></textarea>
                </div>
        
                <div class="form-group">
                  <label for="files">Attach Files</label>
                  <input type="file" class="form-control-file" id="files">
                </div>
        
                <div class="button-container">
                  <button type="submit" class="btn btn-primary">Save</button>
                  <button type="button" class="btn btn-secondary">Cancel</button>
                </div>
              </div>
            </div>
          </div>
        
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous">
</script>
  <script> 
      $(function(){
        $("#header").load("../Components/header.html"); 
        $("#footer").load("../Components/footer.html"); 
        $("#sidebar").load("../Components/sidebar.html");
      });
  </script>
  </body>
  </html>
